[metadata]
format.version = "1.1"

[versions]
android = "4.1.1.4"
junit-jupiter-api = "5.6.2"
junit-jupiter-engine = "5.6.2"
junit-jupiter-params = "5.6.2"
kotlinx-coroutines-core = "1.3.5"
mbbk-plugin = "1.0.0.lts"

[libraries]
android = {group = "com.google.android", name = "android", version.ref = "android" }
junit-jupiter-api = {group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "junit-jupiter-api" }
junit-jupiter-engine = {group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junit-jupiter-engine" }
junit-jupiter-params = {group = "org.junit.jupiter", name = "junit-jupiter-params", version.ref = "junit-jupiter-params" }
kotlinx-coroutines-core = {group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlinx-coroutines-core" }

[bundles]
moduleBaseImplementation = ["android", "kotlinx-coroutines-core"]
moduleBaseTestImplementation = ["junit-jupiter-api", "junit-jupiter-engine", "junit-jupiter-params"]

[plugins]
mbbk = {id = "com.bcp.bank.mbbk", version.ref = "mbbk-plugin" }

